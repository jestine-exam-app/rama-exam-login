<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Learners - Rama Exam System</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label, input, select { display: block; margin: 8px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    .actions button { margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Register Learners (Admin)</h1>
  <form id="learnerForm">
    <label>Assessment Number: <input type="text" id="assessmentNo" required /></label>
    <label>Full Name: <input type="text" id="fullName" required /></label>
    <label>Gender:
      <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </label>
    <label>Grade:
      <select id="grade">
        <option value="Grade 7">Grade 7</option>
        <option value="Grade 8">Grade 8</option>
        <option value="Grade 9">Grade 9</option>
      </select>
    </label>
    <button type="submit">Add Learner</button>
  </form>

  <table id="learnerTable">
    <thead>
      <tr><th>Assessment No.</th><th>Name</th><th>Gender</th><th>Grade</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("learnerForm");
    const tableBody = document.querySelector("#learnerTable tbody");

    let learners = JSON.parse(localStorage.getItem("learners") || "[]");

    function updateTable() {
      tableBody.innerHTML = "";
      learners.forEach((learner, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${learner.assessmentNo}</td>
          <td>${learner.fullName}</td>
          <td>${learner.gender}</td>
          <td>${learner.grade}</td>
          <td class="actions">
            <button onclick="deleteLearner(${index})">Delete</button>
          </td>`;
        tableBody.appendChild(row);
      });
      localStorage.setItem("learners", JSON.stringify(learners));
    }

    function deleteLearner(index) {
      if (confirm("Delete this learner?")) {
        learners.splice(index, 1);
        updateTable();
      }
    }

    form.onsubmit = (e) => {
      e.preventDefault();
      const learner = {
        assessmentNo: document.getElementById("assessmentNo").value.trim(),
        fullName: document.getElementById("fullName").value.trim(),
        gender: document.getElementById("gender").value,
        grade: document.getElementById("grade").value,
      };
      learners.push(learner);
      form.reset();
      updateTable();
    };

    updateTable();
  </script>
</body>
</html>
