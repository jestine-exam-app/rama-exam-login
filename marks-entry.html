<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAMA SDA JUNIOR SCHOOL - Marks Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 10px;
      text-align: center;
    }
    header img {
      height: 60px;
    }
    h1 {
      margin: 0;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px auto;
      max-width: 800px;
    }
    select, button {
      padding: 10px;
      font-size: 1em;
    }
    table {
      width: 95%;
      margin: 0 auto 30px;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #2e7d32;
      color: white;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="School Logo" />
  <h1>RAMA SDA JUNIOR SCHOOL</h1>
  <p><strong>IN GOD WE CAN</strong></p>
</header>

<div class="controls">
  <select id="class-select">
    <option value="">Select Class</option>
    <option value="Grade 7">Grade 7</option>
    <option value="Grade 8">Grade 8</option>
    <option value="Grade 9">Grade 9</option>
  </select>
  <select id="subject-select">
    <option value="">Select Subject</option>
    <option value="Math">Math</option>
    <option value="English">English</option>
    <option value="Science">Science</option>
  </select>
  <select id="exam-type-select">
    <option value="">Select Exam Type</option>
    <option value="Midterm">Midterm</option>
    <option value="End Term">End Term</option>
  </select>
  <button onclick="loadStudents()">Load Students</button>
</div>

<table id="marks-table" style="display:none;">
  <thead>
    <tr>
      <th>ADM No</th>
      <th>Full Name</th>
      <th>Gender</th>
      <th>Marks</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>

<footer>
  Powered by RAMA SDA JUNIOR SCHOOL | Admin: 0711850094 | Email: ramasdaprimary@gmail.com
</footer>

<script>
  function loadStudents() {
    const table = document.getElementById("marks-table");
    const tbody = document.getElementById("table-body");

    const students = [
      { adm: "G901", name: "John Wekesa", gender: "Male" },
      { adm: "G902", name: "Jane Naliaka", gender: "Female" },
      { adm: "G903", name: "Ali Kiprotich", gender: "Male" }
    ];

    tbody.innerHTML = "";
    students.forEach((s) => {
      tbody.innerHTML += `<tr>
        <td>${s.adm}</td>
        <td>${s.name}</td>
        <td>${s.gender}</td>
        <td><input type='number' min='0' max='100'></td>
      </tr>`;
    });
    table.style.display = "table";
  }
</script>

</body>
</html>
